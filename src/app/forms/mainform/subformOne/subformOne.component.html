<h2>Subform One</h2>
<div [formGroup]="subformOne">
  <div class="form-row">
    <mat-form-field class="form-field">
      <mat-label>Naam</mat-label>
      <input matInput id="naam" formControlName="naam" type="text">
    </mat-form-field>
  </div>
  <div class="form-row">
    <mat-form-field class="form-field">
      <mat-label>Hobby</mat-label>
      <input matInput id="hobby" formControlName="hobby" type="text">
    </mat-form-field>
  </div>
</div>
