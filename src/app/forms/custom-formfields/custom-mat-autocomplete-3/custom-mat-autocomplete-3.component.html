<input #input
  matInput
  type="text"
  [formControl]="autocompleteFormControl"
  [matAutocomplete]="auto"
  (input)="filter()"
  (focus)="filter()"
  (blur)="onBlur($event)"
>
<mat-autocomplete
  (optionSelected)="optionSelected($event)"
  requireSelection 
#auto="matAutocomplete">
@for (option of filteredOptions(); track option) {
<mat-option [value]="option">{{option}}</mat-option>
}
</mat-autocomplete>
